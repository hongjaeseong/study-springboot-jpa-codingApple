<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="card" th:each="i : ${notifies}">
        <th>
            <tr th:text="${i.id}"></tr>
            <tr th:text="${i.title}"></tr>
            <tr th:text="${i.date}"></tr>
        </th>
    </div>
</body>
</html>
