<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <!-- th:each=" 작명 : ${변수명}" -->
    <div class="card" th:each="i : ${items}">
        <img src="https://placehold.co/300" alt="">
        <div>
            <h4 th:text="${i.title}"></h4>
            <p th:text="${i.price}"></p>
        </div>
    </div>
</body>
</html>
